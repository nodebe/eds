<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>EDS - {{title}}</title>
	<!-- bootstrap:css -->
	<link rel="stylesheet" href="../static/assets/bootstrap/css/bootstrap.min.css">
	<!-- endinject -->
	<!-- main css for this page -->
  <link rel="stylesheet" href="../static/assets/css/index.css">
	<!-- end main css for this page -->
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Employee DB System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      {% if current_user.user_status == 'admin' %}
      <li class="nav-item active">
        <a class="nav-link" href="{{url_for('admin.admindashboard')}}">Dashboard</a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>

  <div class="container mt-5 mb-5">
    <div class="mt-2 container d-flex justify-content-center col-md-7">
      {% include 'includes/_messages.html' %}
    </div>
    {% block body %}

    {% endblock %}
  </div>
  <div class="footer bg-primary text-dark py-3">
    <a class="navbar-brand text-light" href="#">EDS</a>
  </div>
  <script type="text/javascript" src="../static/assets/js/jquery.js"></script>  
  <script type="text/javascript" src="../static/assets/js/popper.js"></script>
